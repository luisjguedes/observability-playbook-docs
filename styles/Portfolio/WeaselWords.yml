# styles/Portfolio/WeaselWords.yml
extends: existence
message: "Avoid weasel word: '%s'. Be specific or remove it."
ignorecase: true
level: warning

tokens:
  - easy
  - simple
  - simply
  - just
  - clearly
  - obviously
  - of course
  - basically
  - really
  - very
  - quite
  - fairly
  - some
  - many
  - most
  - a lot
  - lots
  - probably
  - maybe
  - seems
  - kind of
  - sort of
  - thing
  - things
  - stuff
  - etc
  - and so on
  - user-friendly
  - seamless
  - robust
  - powerful
  - intuitive
  - cutting-edge
  - best-in-class
  - world-class
  - next-gen
  - state-of-the-art
  - scalable
  - flexible
  - enterprise-grade
